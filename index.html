<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Minesweeper</title>
  <script type="module" src="game.js"></script>
</head>
<body>
  
  <h1>Bugsweeper</h1>

  <div class="gameGrid"></div>

  <div class="game-options">
    <form id="custom-form">
      <div>
        <label>Mines:</label>
        <input type="number" value="3">
      </div>
      <div>
        <label>Width:</label>
        <input type="number" value="5">
      </div>
      <div>
        <label>Height:</label>
        <input type="number" value="5">
      </div>
      <button class="diff-btn">Custom</button>
    </form>
    <div class="or-divider"></div>
    <div class="diff-btns">
      <button id="easy" class="diff-btn">Easy</button>
      <button id="medium" class="diff-btn">Medium</button>
      <button id="hard" class="diff-btn">Hard</button>
    </div>
  </div>
  
</body>
</html>
